{# Homepage Template #}

{% extends "_layout" %}

{% block main %}
	{% for entry in craft.entries.section('work').find() %}
			<div class="row project">
				<div class="span10 offset1">
					<a href="{{ entry.url }}">
						<img src="{{ entry.projectImages[0].getUrl('projectImages') }}">
						<h2>{{ entry.title }}</h2>
					</a>
				</div>
			</div>
	{% endfor %}
{% endblock %}
